<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>post传参-JSON</button>
    <script>
        // 接口文档https://www.apifox.cn/apidoc/shared-fa9274ac-362e-4905-806b-6135df6aa90e/api-25027790
            // 请求参数
            // Body 参数(application/x-www-form-urlencoded)
            // => urlencoded ==> 传参格式为字符串 "key=value&key=value"

        // 1.传参
        // 2.设置参数数据格式==>修改Content-Type的内容 ==> 添加请求头
        document.querySelector('button').onclick = function () {
            // 1.实例化异步对象
            const xhr = new XMLHttpRequest()
            // 2.设置请求的 地址 和方法
            xhr.open('post', 'http://ajax-api.itheima.net/api/login')
                //(2)设置参数数据格式,添加请求头==>接口才能返回我们传的数据
            xhr.setRequestHeader('content-type','application/json')
            // 3.注册回调函数 服务器响应内容回来之后触发
            xhr.addEventListener('load', function () {
                // console.log(xhr.response) 
                //同理，响应返回的结果是JSON格式，可以转为对象，方便获取数据
                // let data = JSON.parse(xhr.response)
                console.log(JSON.parse(xhr.response))
            })
            // 4.发送请求
                // (1)post请求传参位置在send()里==>参数的数据格式也要对应
                    // （Ⅰ）对象格式和json格式的区别？
                        // json本质是字符串==> '{"key":"value","key2":number}'/ '["value1","value2"]'
                    // （Ⅱ）json和对象/数组的相互转换
                        // JSON.stringify() -- 序列化 ==>转换为JSON
                        // JSON.parse() --  反序列化 ==> 转换为对象/数组
                    // 这里需要json格式
            let obj = {
                username:'admin',
                password:'123456'
                // 注意参数的数据类型，string or number？，严格按照接口文档，否则传参错误
            }
            xhr.send(JSON.stringify(obj))
        }

    </script>
</body>

</html>
