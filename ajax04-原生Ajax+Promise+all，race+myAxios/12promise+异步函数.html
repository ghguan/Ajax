        const p = new Promise((resolve,reject)=>{
            // 异步函数

            },1000)
            // 请求成功执行resolve()
            // 请求失败执行reject()
                // 只能执行其中一个
            // reject('失败')
        }).then((res)=>{
            console.log(res)
        }).catch((err)=>{
            console.log(err)
        })
    </script>
