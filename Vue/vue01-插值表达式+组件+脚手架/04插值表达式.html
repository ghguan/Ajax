<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <div id="app"> </div> 要作为根标签，包裹所有结构，才能使用{{}}将数据成功渲染 -->
    <div id="app">
        <div>{{ msg }} </div>
        <div>{{ msg1 }} </div>
        <div>{{ msg2 }} </div>
        <div>{{ msg3.age >= 18 ? '成年' : '未成年' }} </div>
    </div>
    <!-- // 插值表达式 {{}}
    // 1. 双大括号会将数据解析为普通文本，不能解析html标签  
    // 2. 数据的变量必须要在data中存在 ，data中没有该数据会报错，但不影响代码执行
    // 3. 插值{{}}可以放JS表达式  -->

    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            data(){
                return {
                    msg:'hello world',
                    msg1:'<h1> hello world </h1>',
                    msg3:{
                        name:'hh',
                        age:16,
                        hobby:'study'
                    },
                }
            }
        }).$mount('#app')
    </script>
</body>
</html>
