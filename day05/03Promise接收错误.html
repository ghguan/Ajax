<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 随机数Promise
        function randomPro() {
            return new Promise((resolve, reject) => {
                // 延迟 1s
                setTimeout(() => {
                    // 随机数
                    // Math.random() 0-1的小数
                    // * 100 控制范围
                    // parseInt 转整数
                    const num = parseInt(Math.random() * 100)
                    if (num > 0 && num < 50) {
                        resolve('成功啦:' + num)
                    } else if (num >= 50 && num <= 100) {
                        reject('失败啦:' + num)
                    }
                }, 1000)
            })
        }
        randomPro()
        .then(
            (res)=>{
                console.log(res)
            },
            (err1)=>{
                console.log("err1",err1)
            })
        .catch((err)=>{
            console.log(err)
        })
        // .then(参数1，参数2)
        //     参数1==回调函数，接收resolve()的参数，参数2==回调函数，接收reject()的参数
        // .catch(参数fn)，fn接收reject()的参数 
        // .catch() 和 .then的参数2 同时存在时，优先执行.then的参数2 
        // .catch 的本质是 调用.then 的参数2 

    

        
    </script>
</body>

</html>
