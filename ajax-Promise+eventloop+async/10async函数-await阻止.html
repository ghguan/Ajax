<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Delay() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(1)
                });
            })
        }
        async function fn1(){
            console.log('top')
            const result1 = await Delay()
            console.log(result1) 
            const result2 = await Delay()
            console.log(result2) 
            const result3 = await Delay()
            console.log(result3) 
            console.log('bottom')
            // top 1 1 1 buttom
            // await 会阻止后续代码的执行 ，并不会先打印bottom
            // 只能等await Promise 执行后才能接着执行
        }
        fn1()
    </script>
</body>
</html>
