<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        setTimeout(() => {
            console.log(1)
            // 1秒之后打印1
            setTimeout(() => {
                console.log(2)
                // 1打印之后,等待2秒打印2
                setTimeout(() => {
                    console.log(3)
                    // 2打印之后,等待3秒打印3
                }, 3000)
            }, 2000)
        }, 1000)
    </script>
</body>

</html>
