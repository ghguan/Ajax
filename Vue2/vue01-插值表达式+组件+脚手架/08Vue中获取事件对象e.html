<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <a href="http://www.baodu.com" @click="goBd">去百度</a>
        <a href="http://www.jd.com" @click="goJd($event,'给小猫','买罐头')">去京东</a>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data(){
                return{

                }
            },
            methods: {
                // 1. 如果html中的方法没有传参，直接在方法里写e来接收事件对象
                goBd(e){
                    e.preventDefault()
                    console.log('去百度')
                },
                // 2. 如果传了参数，通过$event来代表事件对象，$event写在方法参数中
                // $event 实参，与e形参位置要对应
                goJd(e,a,b){
                    e.preventDefault()
                    console.log('去京东')
                    console.log(a,b)
                }
            }
        })
    </script>
</body>
</html>
