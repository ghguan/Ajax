<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <button @click="handleBtn">翻转</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data(){
                return{
                    msg:'Hello World'
                }
            },
            methods: {
                handleBtn(){
                    this.msg = [...this.msg].reverse().join('')
                    // this.msg = this.msg.split('').reverse().join('')
                    // 使用data中的变量：this.xx,不能直接xx
                    // str.split('')：序列化字符串，返回一个数组
                    // arr.reverse(): 将数组反转,返回值是反转后的数组,会改变原数组
                    // arr.join(''): 数组转换为字符串
                    // 序列化字符串,返回一个数组：1. str.split('')；2. [...str]
                }
            }
        })
    </script>
</body>
</html>
